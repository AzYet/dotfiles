#----------------------------------
#
#       General settings
#
#----------------------------------
set -g default-terminal "screen-256color"
set -g default-shell "/usr/local/bin/zsh"

# Use ctrl-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# UTF is great, let us use that
set -g utf8
set-window-option -g utf8 on

# Allow mouse usage
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# Use hjkl in menu
setw -g mode-keys vi

# Use xterm keys
set-window-option -g xterm-keys on

#----------------------------------
#
#       Visual settings
#
#----------------------------------

# Status bar positioning
set-option -g status-position top
set -g status-justify centre

set -g status-bg colour235
set -g status-fg white

set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #I:#W '

set-window-option -g window-status-bg colour235
set-window-option -g window-status-fg colour244
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-fg white
set-window-option -g window-status-attr dim

set -g status-interval 1 # reload every 1s
set -g status-left '#[bg=colour235,fg=colour244] #S:#W '
set -g status-right "#(gotimetrap --tmux --limit=8) %Y-%m-%d | #[fg=white]#(TZ=Europe/Stockholm date +%%H):%M:%S "

set -g status-left-length 30
set -g status-right-length 50

set-option -g message-bg colour235
set-option -g message-fg colour166

set-option -g pane-border-fg colour172
set-option -g pane-active-border-fg colour172

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h
bind - split-window -v

# Killing windows and panes
bind w kill-pane
bind q kill-window
